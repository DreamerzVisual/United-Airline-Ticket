<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        h1 {
            margin-bottom: 10px;
        }
        iframe {
            width: 90%;
            height: 80vh;
            border: none;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        .download-btn {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
        }
        .download-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>View Our PDF Document</h1>
        <iframe src="your-document.pdf"></iframe>
        <br>
        <a href="FLIGHT ITIRENARY.pdf" class="download-btn" target="_blank">Download PDF</a>
    </div>
</body>
</html>
